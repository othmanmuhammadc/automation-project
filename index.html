<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant Application</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #F8FAFC;
        }
        
        .loader-container {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #334155;
            border-top: 3px solid #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 500;
            color: #94A3B8;
            margin-bottom: 10px;
        }
        
        .app-title {
            font-size: 24px;
            font-weight: 600;
            color: #F8FAFC;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fothmanai4433back.builtwithrocket.new&_be=https%3A%2F%2Fappproject.dhiwise.com&_v=0.1.3"></script>
</head>
<body>
    <div class="loader-container">
        <h1 class="app-title">AI Assistant Application</h1>
        <div class="loader"></div>
        <div class="loading-text">Initializing...</div>
    </div>

    <script>
        // Redirect to the main chat interface after a brief loading animation
        setTimeout(() => {
            window.location.href = 'pages/main_chat_interface.html';
        }, 2000);
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
