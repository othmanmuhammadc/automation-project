[AI_SETTINGS]
# AI Provider: openai, grok, gemini
provider = openai
openai_api_key = your_openai_api_key_here
grok_api_key = your_grok_api_key_here
gemini_api_key = your_gemini_api_key_here
default_prompt = Generate an engaging YouTube video script about
max_words = 300
language = English

[VIDEO_SETTINGS]
# Video style: anime, realistic, cartoon, professional
style = anime
# Resolution: 720p, 1080p, 4k
resolution = 1080p
# Voice type: male, female, child, robot
voice_type = female
# Duration in seconds
duration = 60
background_music = true
captions = true

[YOUTUBE_SETTINGS]
channel_email = your_youtube_email@gmail.com
channel_password = your_youtube_password
default_title_prefix = Amazing
default_description = Created with AI automation tool. Like and subscribe for more amazing content!
default_tags = AI, automation, content, amazing, viral
# Privacy: public, unlisted, private
privacy = public
schedule_upload = false
upload_time = 18:00

[BROWSER_SETTINGS]
# Headless mode: true/false
headless_mode = false
# Primary browser: chrome, edge
primary_browser = edge
secondary_browser = chrome
wait_timeout = 2
retry_attempts = 3
page_load_timeout = 5

[WORKFLOW_SETTINGS]
# Default workflow mode
default_mode = full_auto
auto_retry = true
save_progress = true
notification_enabled = true

[ADVANCED_SETTINGS]
# Delay between actions (seconds)
action_delay = 2
# Maximum concurrent processes
max_processes = 1
# Debug mode
debug_mode = false
# Screenshot on errors
screenshot_on_error = true
