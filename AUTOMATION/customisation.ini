[AI_SETTINGS]
# AI Provider: openai, grok, gemini
provider = gemini
openai_api_key = your_openai_api_key_here
grok_api_key = your_grok_api_key_here
gemini_api_key = your_gemini_api_key_here
default_prompt = Generate an engaging YouTube video script about modern AI advancements
max_words = 300
language = English

[VIDEO_METADATA]
title = My Awesome AI Video
description = This video explores the fascinating world of AI. Created using automation!
tags = AI, Artificial Intelligence, Tech, Automation, YouTube

[VIDEO_SETTINGS]
# Video style: anime, realistic, cartoon, professional (Used by CapCut or other video generators)
style = anime
# Resolution: 720p, 1080p, 4k
resolution = 1080p
# Voice type: male, female, child, robot
voice_type = female
# Duration in seconds (can be target for AI script, or actual if generating simple video)
duration = 60
background_music = true
captions = true

[YOUTUBE_SETTINGS]
# channel_email and channel_password might not be used if using API/OAuth
# channel_email = your_youtube_email@gmail.com
# channel_password = your_youtube_password
# Privacy: public, unlisted, private
privacy = public
schedule_upload = false
upload_time = 18:00

[BROWSER_SETTINGS]
# Headless mode: true/false
headless_mode = false
# Primary browser: chrome, edge
primary_browser = chrome
secondary_browser = edge
wait_timeout = 30
retry_attempts = 3
page_load_timeout = 60
# Path to browser user profile for persistent sessions
browser_user_data_path = /path/to/your/browser/profile # Example: C:/Users/YourUser/AppData/Local/Google/Chrome/User Data

[PLATFORM_URLS]
chatgpt_url = https://chat.openai.com
grok_url = https://grok.com/
capcut_url = https://www.capcut.com/ai-creator/start

[PATHS]
# Base path for data files like selectors.json, api.json etc. Relative to script path or absolute.
data_base_path = Data/
# Output paths for generated content. Relative to script path or absolute.
video_output_path = videos/
script_output_path = Scripts/
log_output_path = logs/

[WORKFLOW_SETTINGS]
# Default workflow mode for non-interactive execution. e.g., full_auto, script_only etc.
execution_mode = full_auto
auto_retry = true
save_progress = true # For plan_state.json
notification_enabled = true

[ADVANCED_SETTINGS]
# Delay between actions (seconds)
action_delay = 2
# Maximum concurrent processes (if applicable)
max_processes = 1
# Debug mode
debug_mode = false
# Screenshot on errors
screenshot_on_error = true
